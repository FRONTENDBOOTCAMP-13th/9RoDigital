<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>윌리의 서재</title>
    <link rel="icon" href="/public/assets/logo/willie-logo.svg" />
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="font-sans p-10">
    <h2 class="text-2xl mb-5">버튼 컴포넌트</h2>

    <div class="mb-5" data-group="component">
      <button
        type="button"
        role="tab"
        class="accent-btn button-inactive inline-flex justify-center items-center h-8 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) cursor-pointer"
        aria-selected="false"
      >
        높이 32px 버튼
      </button>

      <button
        type="button"
        role="tab"
        class="accent-btn button-active inline-flex justify-center items-center h-8 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) cursor-pointer"
        aria-selected="true"
      >
        높이 32px 버튼 강조
      </button>
    </div>

    <div class="mb-5">
      <a
        href="#"
        class="button-style inline-flex justify-center items-center h-9 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) text-(color:--light-ui-08) border border-(color:--light-ui-05) font-(--font-weight-regular) cursor-pointer"
      >
        높이 36px 버튼
      </a>
    </div>

    <h2 class="text-2xl mb-5">버튼 컴포넌트 예시</h2>

    <div class="mb-5" data-group="example">
      <button
        type="button"
        role="tab"
        class="accent-btn button-active inline-flex justify-center items-center h-8 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) cursor-pointer"
        aria-selected="true"
      >
        종합
      </button>

      <button
        type="button"
        role="tab"
        class="accent-btn button-inactive inline-flex justify-center items-center h-8 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) cursor-pointer"
        aria-selected="false"
      >
        소설
      </button>
    </div>

    <div class="mb-5">
      <a
        href="#"
        class="button-style inline-flex justify-center items-center h-9 px-3 rounded-[1.125rem] text-(length:--font-size-sm) leading-(--line-height-xs) bg-(--light-ui-background) text-(color:--light-ui-08) border border-(color:--light-ui-05) font-(--font-weight-regular) cursor-pointer"
      >
        패밀리 라운지
      </a>
    </div>
  </body>
</html>
