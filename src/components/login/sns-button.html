<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SNS 버튼 컴포넌트 | 윌리의 서재</title>
    <link rel="icon" href="/willie-logo.svg" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="font-sans">
    <h1>SNS 버튼 컴포넌트</h1>
    <!--or 또는 -->
    <div class="flex items-center justify-center mb-4">
      <div class="h-px bg-[var(--gray-08)] flex-grow"></div>
      <p class="text-[var(--gray-08)] text-[10px] px-4">또는</p>
      <div class="h-px bg-[var(--gray-08)] flex-grow"></div>
    </div>
    <!-- sns 버튼 -->
    <div class="flex items-center justify-center gap-6">
      <button type="button">
        <img
          class="w-[40px] h-[40px]"
          src="/public/assets/kakao-icon.9c9940291430ca6ad83b9ae1f3cc81a8.svg"
          alt="카카오로 로그인하기"
        />
      </button>
      <button type="button">
        <img
          class="w-[40px] h-[40px]"
          src="/public/assets/naver-icon.7128d171ea0b01233bb4b32a2b5ad260.svg"
          alt="네이버로 로그인하기"
        />
      </button>
      <button type="button">
        <img
          class="w-[40px] h-[40px]"
          src="/public/assets/facebook-icon.f3e1fcc7af9f4cac5be2179a846417f8.svg"
          alt="페이스북으로 로그인하기"
        />
      </button>
      <button type="button">
        <img
          class="w-[40px] h-[40px]"
          src="/public/assets/apple-icon.c88b92e286a1d29bcf581e12ac076d44.svg"
          alt="애플로 로그인하기"
        />
      </button>
      <button type="button">
        <img
          class="w-[40px] h-[40px]"
          src="/public/assets/google-icon.4f89e46a7f4be2551c6b2ab781be474d.svg"
          alt="구글로 로그인하기"
        />
      </button>
    </div>
    <!-- 페이스북 로그인 계정전환 안내문 link -->
    <a href="/" class="mt-10 mb-6 underline flex items-center justify-center text-[var(--gray-09)]"
      >페이스북 로그인 계정 전환 안내</a
    >
  </body>
</html>
