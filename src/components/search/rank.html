            class="w-5 h-5 text-gray-600 transition-transform"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />

        <!-- 랭킹 리스트 -->
        <ol id="rank-list" class="rank-list hidden">

          </li>
        </ol>
      </section>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const toggleButton = document.getElementById('ranking-toggle');
          const rankList = document.getElementById('rank-list');
          const chevronIcon = document.getElementById('chevron-icon');

          // Set initial state
          let isOpen = false;

          // First image shows collapsed state, so rankList should start hidden
          rankList.classList.add('hidden');

          toggleButton.addEventListener('click', function () {
            isOpen = !isOpen;

            if (isOpen) {
              // Show the rank list
              rankList.classList.remove('hidden');
              // Rotate chevron up
              chevronIcon.classList.add('rotate-180');
            } else {
              // Hide the rank list
              rankList.classList.add('hidden');
              // Rotate chevron back
              chevronIcon.classList.remove('rotate-180');
            }
          });
        });
      </script>
    </body>
